<!DOCTYPE html>
<html>

<head>
    <link href="{{ url_for('static', path='/cybsec.css') }}" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.mattboldt.com/demos/typed-js/js/typed.custom.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

</head>

<body>
    <div id="particles-js"></div>
    <div class="terminal-window">
        <header>
            <div class="button green"></div>
            <div class="button yellow"></div>
            <div class="button red"></div>
        </header>
        <section class="terminal">
            <div class="history"></div>
            $&nbsp;<span class="prompt"></span>
            <span class="typed-cursor"></span>

        </section>
    </div>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <div class="file-upload">
            <div class="file-upload-select">
                <div class="file-select-button">Choose File</div>
                <div class="file-select-name">No file chosen...</div>
                <input type="file" name="file" id="file-upload-input">
            </div>
            <div>
                <input type="submit" value="Upload">
            </div>
        </div>
    </form>

    <script src="{{url_for('static', path='/cybsec.js')}}"></script>
    <script>
        const data = await res.text();
        document.body.appendChild(document.createTextNode(data))
    </script>

</body>

</html>
